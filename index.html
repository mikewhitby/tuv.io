    <style>
        @import url(http://fonts.googleapis.com/css?family=Patua+One);
        /* General elements */
        html, body {
            height: 100%;
        }
        body {
            background-color: #F4F4F4;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.15);

        a {

        .container {

            img.logo {

            }

                line-height: 0.95em;
            }
                p.contact i {
                    font-size: 0.7em;
                }
                p.contact a {
                    color: red;
                }
        /* Large screen fixes */
        @media all and (min-width: 400px) {
            .container {
                width: 45%;
                min-width: 400px;
                max-width: 600px;
                padding: 0;
                font-size: 1.22em;
            }
        }
